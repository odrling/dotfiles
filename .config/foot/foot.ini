[main]
font=monospace:size=11

[colors]
foreground=333333 # Text
background=ffffff # Base
regular0=24292e   # Subtext 1
regular1=d73a49   # red
regular2=28a745   # green
regular3=dbab09   # yellow
regular4=0366d6   # blue
regular5=5a32a3   # pink
regular6=0598bc   # teal
regular7=6a737d   # Surface 2
bright0=959da5    # Subtext 0
bright1=cb2431    # red
bright2=22863a    # green
bright3=b08800    # yellow
bright4=005cc5    # blue
bright5=5a32a3    # pink
bright6=3192aa    # teal
bright7=d1d5da    # Surface 1

[bell]
urgent=yes

[scrollback]
lines=10000

[key-bindings]
scrollback-up-line=Mod1+k
scrollback-down-line=Mod1+j
font-increase=Control+Shift+Page_Up
font-decrease=Control+Shift+Page_Down
spawn-terminal=Control+Shift+Return
