
ontop
osd-fractions
msg-color
#save-position-on-quit

vo=gpu
gpu-api=vulkan
hwdec=auto-copy-safe

dither-depth=auto
sigmoid-upscaling
correct-downscaling
scale=spline36
cscale=spline36
dscale=spline36

target-trc=srgb

# deband
deband=no
deband-iterations=2
deband-threshold=64
deband-range=18
deband-grain=56

deinterlace=no

msg-module

ytdl-format=bestvideo[height<=?1080]+bestaudio/best
x11-bypass-compositor=yes
fullscreen=yes
#video-sync=display-resample
#opengl-early-flush=yes

#interpolation
#tscale=oversample
#scale=lanczos

prefetch-playlist=yes

# Shaders
glsl-shader=~~/shaders/ravu-lite-r4.hook
# if only my computer wasn't a potato
# glsl-shader=~~/shaders/FSRCNNX_x2_16-0-4-1.glsl
# glsl-shader=~~/shaders/KrigBilateral.glsl


###############
# Screenshots #
###############

screenshot-format=jpeg
screenshot-template="%F (%P) %n"
screenshot-directory="~/Pictures/mpv"
screenshot-high-bit-depth=yes
screenshot-jpeg-quality=95
screenshot-png-compression=1  # I'll just recompress it later


#########
# Cache #
#########

cache=yes
demuxer-max-bytes=500MiB
demuxer-max-back-bytes=200MiB
demuxer-readahead-secs=20


#############
# OSD / OSC #
#############

osd-level=1                             # enable osd and display --osd-status-msg on interaction
osd-duration=2500                       # hide the osd after x ms
osd-status-msg='${time-pos} / ${duration}${?percent-pos:　(${percent-pos}%)}${?vo-drop-frame-count:${!vo-drop-frame-count==0:　Dropped: ${vo-drop-frame-count}}}\n${?chapter:Chapter: ${chapter}}'

osd-font='Sans Serif'
osd-font-size=32
osd-color='#CCFFFFFF'                   # ARGB format
osd-border-color='#DD322640'            # ARGB format
#osd-shadow-offset=1                    # pixel width for osd text and progress bar
osd-bar-align-y=0                       # progress bar y alignment (-1 top, 0 centered, 1 bottom)
osd-border-size=2                       # size for osd text and progress bar
osd-bar-h=2                             # height of osd bar as a fractional percentage of your screen height
osd-bar-w=60                            # width of " " "

########
# Subs #
########

demuxer-mkv-subtitle-preroll  # try to correctly show embedded subs when seeking
embeddedfonts=yes
sub-ass-vsfilter-blur-compat=no
sub-fix-timing=no

# the following options only apply to subtitles without own styling (i.e. not ASS but e.g. SRT)
sub-font="Sans Serif"
sub-font-size=36
sub-color="#FFFFFFFF"
sub-border-color="#FF262626"
sub-border-size=3.2
sub-shadow-offset=1
sub-shadow-color="#33000000"
sub-spacing=0.5

#############
# Languages #
#############

slang=fr,fra,fre,enm,en,eng   # automatically select these subtitles (decreasing priority)
alang=ja,jp,jpn,en,eng,fr,fra,fre  # automatically select these
                                   # audio tracks (decreasing priority)

#########
# Audio #
#########

audio-pitch-correction=yes  # automatically insert scaletempo
                            # when playing with higher speed

############
# Profiles #
############

[dakara]
deband=yes  # most of the videos look bad /o\

[default]
profile-desc=cond:true  # defaults to reapply after video
deband=no

[bad_source]
profile-desc=cond:(string.match(p.filename, "HorribleSubs")~=nil) or (string.match(p.filename, "Erai%-raws")~=nil) or (string.match(p.path, "^https://youtu.be")~=nil) or (string.match(p.path, "^https://.*youtube.com")~=nil) or (string.match(p.path, "bilibili.com")~=nil)
deband=yes

[vs]
profile-desc=cond:p.filename=="-"  # most likely playing with vapoursynth
screenshot-format=png
screenshot-directory="~/Pictures/vs"
screenshot-template="%ts"

[projection]
profile-desc=cond:string.match(p.path, "projection")~=nil  # pour le projo de la A302 <3
target-trc=gamma2.4

###################################
# Protocol Specific Configuration #
###################################

[protocol.http]
cache=yes

[protocol.https]
cache=yes

[extension.gif]
cache=no
no-pause
loop-file=yes

[extension.webm]
cache=yes
#no-pause
#loop-file=yes

